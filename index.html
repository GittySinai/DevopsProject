<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2f4f8, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>גיטי סיני</h1>
    <p>מתכנתת </p>
  </div>
</body>
</html>
